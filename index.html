  <body>
    <header>
      <h2>Week number ten</h2>
      <h3>María Fernanda | Full Stack Developer in Progress</h3>
      <p>
        Step by step, line by line — becoming a Full Stack Developer in one
        year.
      </p>
    </header>

    <main>
      <h1>Expense Tracker</h1>

      <form id="expenseForm" class="expense-form">
        <h4>Enter Expense Details</h4>
        
        <span class="form_line"></span>

        <label for="description">Description</label>
        <input type="text" id="description" name="description" required />

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required />

        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="" disabled selected >Select a category</option>
          <option value="Food">Food</option>
          <option value="transport">Transport</option>
          <option value="entertainment">Entertainment</option>
          <option value="medicines">Medicines</option>
        </select>

        <section class="form_btns">
          <button type="submit" class="btn_form btn_submit" id="btn_submit" name="btn_submit">Add</button>
          <button type="reset" class="btn_form btn_reset" id="btn_reset" name="btn_reset">Reset</button>
        </section>

      </form>

      <section class="resume">
        <p>Total: $0</p>
        <button class="btn_clear">Clear all</button>
      </section>

    </main>

    <footer>
      <p>2025 - Maria Fernanda</p>
    </footer>

    <script src="./script.js"></script>
  </body>
